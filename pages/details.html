<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/details.css">
    <link rel="shortcut icon" href="../assets/images/Logo.png">
    <title id="title"></title>
</head>
<body>
    <header class="header">
        <section class="header__section" data-video="videoTube">
            <figure class="header__figure" data-video="videoTube">
                <img src="../assets/images/Logo.png" alt="Logo VideoTube" data-video="videoTube">
            </figure>
            <h1 class="header__pageTitle" data-video="videoTube">VideoTube</h1>
            <form class="header__containerSearch">
                <input type="text" placeholder="Buscar video">
                <button type="submit">
                    <figure>
                        <img src="../assets/images/search.png" alt="Logo de buscar">
                    </figure>
                </button>
            </form>
        </section> 
    </header>
    <main>
        <article class="main__videoPrincipal"></article>
        <section class="main__videosSugeridos">
            <h4 class="videosSugeridos__title">Videos sugeridos</h4>
            <section class="videosSugeridos"></section>
        </section>
    </main>
    <footer></footer>
    <script src="../scripts/details.js" type="module"></script>
</body>
</html>
